<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="post" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="Correo">
        </div>

        </div>
        <div class="group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Teléfono">
        </div>
        <div class="group">
            <label for="fechanac">Fecha de nacimiento</label>
            <input type="date" id="fechanac" placeholder="Fecha de nacimiento">
        </div>
        <div class="group">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" placeholder="direccion">
        </div>
        <div class="group">
            <label for="genero">Genero</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label class="genero" for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino">
            <label class="genero" for="femenino">Femenino</label>
        </div>
        <div>   
            <label for="cedula">Cedula</label>
            <input type="text" id="cedula" placeholder="cedula">
        </div>
        <div class="group">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" placeholder="Contraseña">
        <div class="group">
            <label for="confirmar-contraseña">Confirmar Contraseña</label>
            <input type="password" id="confirmar-contraseña" placeholder="Confirmar Contraseña">
        </div>
        <button type="submit">Registrarse</button>
        <p class="warnings" id="warnings"></p>
    </form>
    
    <script src="validation.js" defer ></script>
</body>
</html>
